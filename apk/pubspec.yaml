name: apk
description: "Projeto do aplicativo TimeRoom"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.9
  supabase_flutter: ^2.5.4
  flutter_dotenv: ^5.2.0
  intl: ^0.18.1
  qr_code_scanner_plus: ^2.0.12
  shared_preferences: ^2.3.2
  qr_flutter: ^4.1.0
  flutter_secure_storage: ^9.2.2 # For saving data securely
  local_auth: ^2.2.0            # For biometric authentication
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/logo_fundo.png
    - assets/logo_ponteiro.png
    - assets/LogoHorizontal.png
    - assets/logo_ellipse.png
    - assets/logo_retangulo.png
    - .env